<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Calculadora Final Grupo 2</title>
    <link type="text/css" href="calculadora.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Digital-7&display=swap" rel="stylesheet">
  </head>
  <body>
    <table class="calculadora">
      <tr>
        <td colspan="4"><span id="memoria"></span></td>
        <tr>
            <td colspan="4"><span id="resultado"></span></td>
          </tr>
      </tr>
      <tr>
        <td><button id="siete">7</button></td>
        <td><button id="ocho">8</button></td>
        <td><button id="nueve">9</button></td>
        <td><button id="division">/</button></td>
      </tr>
      <tr>
        <td><button id="cuatro">4</button></td>
        <td><button id="cinco">5</button></td>
        <td><button id="seis">6</button></td>
        <td><button id="multiplicacion">*</button></td>
      </tr>
      <tr>
        <td><button id="uno">1</button></td>
        <td><button id="dos">2</button></td>
        <td><button id="tres">3</button></td>
        <td><button id="resta">-</button></td>
      </tr>
      <tr>
        <td><button id="reset">C</button></td>
        <td><button id="cero">0</button></td>
        <td colspan="2"><button id="suma">+</button></td>
      </tr>
      <tr>
        <td colspan="4"><button id="igual">=</button></td>
      </tr>
  </table>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="calculadora.js"></script>
  </body>
</html>
